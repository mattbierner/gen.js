<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gen Batteries Tests</title>
    <link rel="stylesheet" href="../resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script src="../resources/qunit-1.9.0.js"></script>
    <script type="application/javascript" src="../resources/require.js"></script>
    <script type="application/javascript">
        requirejs.config({
            paths: {
                gen: '../../lib/gen',
                bat: '../../lib/gen-batteries',
                shared: '../shared'
            }
        });
        require(
            ['gen', 'testTakeWhile', 'testTake', 'testSkipWhile', 'testSkip',
                'testCount', 'testAny'],
            function(gen, testTakeWhile, testTake, testSkipWhile, testSkip,
                testCount, testAny)
            {
                [testTakeWhile, testTake, testSkipWhile, testSkip,
                    testCount, testAny].forEach(function(m){
                    m.module && module(m.module);
                    m.tests.forEach(function(e){ test.apply(this, e); });
            });
        });
    </script>

</body>
    
</html>
